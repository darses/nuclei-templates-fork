id: veeam-backup-manager-login

info:
  name: Veeam Backup Enterprise Manager Login - Detect
  author: Charles D
  severity: info
  description: |
    Veeam Backup Enterprise Manager Login
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cve-id: CWE-200
  metadata:
    max-request: 1
    verified: true
    shodan-query:
      - title:"veeam backup enterprise manager"
      - http.favicon.hash:169658321
      - '"Set-Cookie: .ASPXANONYMOUS" http.html:"Veeam"'
    fofa-query:
      - title="veeam backup enterprise manager"
      - icon_hash="169658321"
  tags: veeam,panel,enterprise-manager,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/login.aspx"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Veeam Backup Enterprise Manager : Login"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        name: version
        group: 1
        regex:
          - login.bundle.js\?v=([\d\.]+)
